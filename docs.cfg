[buildout]
extends=buildout.cfg
parts=
    docs
    sphinx-intl
    httpie


[docs]
recipe = collective.recipe.sphinxbuilder
eggs =
    sphinxcontrib-httpdomain
    sphinx_rtd_theme
source = ${buildout:directory}/docs/source
build = ${buildout:directory}/docs/_build

[sphinx-intl]
recipe = zc.recipe.egg:scripts
eggs =
    sphinxcontrib-httpdomain
    sphinx-intl

[httpie]
recipe = zc.recipe.egg:scripts
eggs = httpie

[versions]
sphinx-intl = 0.9.5 
